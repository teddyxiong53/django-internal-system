<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}企业管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">企业管理系统</a>
            <div class="ml-auto navbar-nav">
                {% if user.is_authenticated %}
                <span class="nav-item navbar-text me-3 text-light">{{ user.username }}</span>
                <form class="d-inline" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-outline-light">退出</button>
                </form>
                {% else %}
                <a class="nav-link btn btn-outline-light me-2" href="{% url 'login' %}">登录</a>
                <a class="nav-link btn btn-primary" href="{% url 'register' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
