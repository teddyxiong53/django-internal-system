{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
<style>
    .register-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .register-form h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .register-form .form-row {
        margin-bottom: 15px;
    }
    .register-form .submit-row {
        text-align: center;
        padding: 20px 0;
    }
    .messages {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-form">
    <h1>用户注册</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="注册" class="default">
        </div>
        <p style="text-align: center;">
            已有账号？<a href="{% url 'login' %}">登录</a>
        </p>
    </form>
</div>
{% endblock %}
