{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
<style>
    .login-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-form h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .login-form .form-row {
        margin-bottom: 15px;
    }
    .login-form .submit-row {
        text-align: center;
        padding: 20px 0;
    }
    .messages {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form">
    <h1>用户登录</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="登录" class="default">
        </div>
        <p style="text-align: center;">
            没有账号？<a href="{% url 'register' %}">注册</a>
        </p>
    </form>
</div>
{% endblock %}
