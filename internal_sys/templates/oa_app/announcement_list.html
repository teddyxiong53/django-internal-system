{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">公告列表</h2>
    <div class="card">
        <div class="card-body">
            {% for announcement in announcements %}
            <div class="app-card mb-3 shadow-sm">
                <div class="card-header" style="background-color: #79aec8; color: white;">
                    <h5 class="card-title mb-0">{{ announcement.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text text-muted mb-3">{{ announcement.content|truncatechars:100 }}</p>
                    <a href="#" class="btn btn-outline-primary btn-sm">查看详情</a>
                    <div class="text-muted small">
                        <span>作者：{{ announcement.author.username }}</span>
                        <span class="ml-3">发布日期：{{ announcement.publish_date|date:'Y-m-d H:i' }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
